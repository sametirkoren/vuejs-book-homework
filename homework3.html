<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Hikayeler</title>
</head>

<body>
   <div class="container">
       <h1>This is me !</h1>
       <div>
           <ul class="list-group">
                <li v-for="(value,key,index) in personalcharacter" class="list-group-item">
                  {{index}} : {{key}} : {{value}}
                </li>
           </ul>
       </div>
       <pre>
           {{$data}}
       </pre>
   </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el:'.container',
        data : {
            personalcharacter : {
                name : 'Samet',
                height : 1.83,
                weight : 70 ,
                eyeColor : 'brown',
                favoriteFood : 'Lahmacun'

            }
        }


    })
</script>
</html>
