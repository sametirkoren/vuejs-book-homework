<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>The Elections</title>
</head>
<body>
    <div class ="container">
        <h1>People of Gaul</h1>
        <ul class="list-group">
            <li v-for="person in orderedPeople()" class="list-group-item">
                {{person.name}} {{person.age}}
            </li>
        </ul>
        <h1>"Old" People of Gaul</h1>
        <ul class="list-group">
            <li v-for="person in old" class="list-group-item">
                {{person.name}} {{person.age}}
            </li>
        </ul>
        <h1>"Kid" People of Gaul</h1>
        <ul class="list-group">
            <li v-for="person in kid" class="list-group-item">
                {{person.name}} {{person.age}}
            </li>
        </ul>
        <h1>"Young" People of Gaul</h1>
        <ul class="list-group">
            <li v-for="person in young" class="list-group-item">
                {{person.name}} {{person.age}}
            </li>
        </ul>
        <pre>{{$data}}</pre>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
<script type="text/javascript">
    Vue.filter('snitch' , function (hero) {
        return hero.secretId + ' gerÃ§ek hayatta '
            + hero.firstname  + ' '
            + hero.lastname + ' ismi ile bilinir!'
    })

    new Vue({
        el : '.container',
        data  : {
            people : [
                {name : 'Samet' , age : 21},
                {name : 'Berkcan' , age : 20},
                {name : 'Onur' , age : 38},
                {name : 'Ahmet' , age : 3},
                {name : 'Mehmet' , age : 70},
            ]
        },
        methods : {
            orderedPeople: function () {
                return _.orderBy(this.people,'age')
            }
        },
        computed  : {
            old : function () {
                return this.people.filter(function (item) {
                    return item.age>65;
                });
            },
            kid : function () {
                return this.people.filter(function (item) {
                    return item.age<10 & item.age>-1 ;
                })
            },
            young : function () {
                return this.people.filter(function (item) {
                    return item.age>10 & item.age<65 ;
                })
            }
        }
    })
</script>
</html>
